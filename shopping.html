    <div class="shopp">
        <div class="shopp-one">
            <!-- 没有商品时的状态 -->
            <!-- <p>您的购物车还是空的，您可以：<br>立即登录&nbsp;&nbsp;&nbsp;&nbsp;登录后购物车的商品将保存到您的账号中，或者去逛逛</p> -->

            <ul class="shopp-ul">
                <li class="shoppli1">&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="a0" name="a1" value="全选">&nbsp;&nbsp;&nbsp;&nbsp;全选</li>
                <li class="shoppli2">商品信息</li>
                <li class="shoppli3">单价（元）</li>
                <li class="shoppli4">数量</li>
                <li class="shoppli5">金额（元）</li>
                <li class="shoppli6">操作</li>
            </ul>
            <div class="shopp-div">
                <table class="shopp-table" width="100%" border="0" cellspacing="0" cellpadding="0" >
                    <tbody class="shopp-tbody">
                        <tr class="shopp-tr">
                            <td class="shopp-td-1">&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="a1" value="1">&nbsp;&nbsp;&nbsp;&nbsp;</td>
                            <td class="shopp-tdimg"><img src="./images/sj-ry01.png" alt="" width="80px" height="80px"></td>
                            <td class="shopp-tdname"><a href="javascript:">荣耀V40</a></td>
                            <td class="shopp-td-2">¥
                                <span>3599</span><!-- 单价 -->
                            </td>
                            <td class="shopp-tdshuli">
                                <span class="shopp-span">
                                    <a href="javascript:">
                                        <input class="aa" type="button" value="-" style="display: inline-block; width: 28px; height: 28px;">
                                    </a>
                                    <input class="cc" type="text" name="wenben" value="1">
                                    <a href="javascript:">
                                        <input class="aa" type="button" value="+" style="display: inline-block; width: 28px; height: 28px;">
                                    </a>
                                </span>
                            </td>
                            <td class="shopp-td-3">
                                ¥<span>3599.00</span><!-- 金额 -->
                            </td>
                            <td class="shopp-td-4">
                                <span><a href="javascript:">移入收藏</a></span><br>
                                <span><a href="javascript:"><input type="button" value="删除"></a></span>
                            </td>
                        </tr>
                        <!-- <tr>
                            <td class="shopp-td2"></td>
                            <td class="shopp-td2"></td>
                            <td class="shopp-td2"></td>
                        </tr> -->
                    </tbody>
                    <tfoot class="shopp-tfoot">
                        <tr class="shopp-tro">
                            <td class="shopp-td3">&nbsp;</td>
                            <td class="shopp-td3">店铺合计</td>
                            <td class="shopp-td3">&nbsp;</td>
                            <td class="shopp-td3 jin">￥<span></span></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    
    <!-- 结算通栏 -->
    <div class="close">
        <div class="close-one">
            <div class="close-div1">
                <input type="checkbox" name="a1" value="全选">&nbsp;&nbsp;全选
                <a class="colse-a" href="javascript:"><input type="button" value="批量删除"></a>
                <span class="close-spanf">已选择<font color="red">0</font>件商品</span>
            </div>
            <div class="close-div2">
                <a href="javascript:" class="colse-div2-a">结&nbsp;&nbsp;算</a>
                <div class="close-divsp">
                    <p>
                        <span class="colse-span1">总计(不含运费)：</span>
                        ¥<span class="colse-spansum" value="总计">0.00</span>
                    </p>
                    <p>
                        <span class="colse-span2">已节省：</span>
                        <span class="colse-spanshe">¥0.00</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- 推荐 -->
    <div class="recom">
        <div class="recom-one">

            <div class="recom-comm">买过购物车中商品的用户还买了</div>
            <div class="swiper-container" id="main2_list">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <!-- class="recom-ul" -->
                        <ul class="main2_list">

                                <a class="recom-aone" href="javascript:">

                    </div>

                    <div class="swiper-slide"></div>

                </div>
                <div class="swiper-button-prev"></div><!--左箭头。如果放置在swiper-container外面，需要自定义样式。-->
                <div class="swiper-button-next"></div><!--右箭头。如果放置在swiper-container外面，需要自定义样式。-->

        $('.layout_login').click(function(){
            $(location).attr('href','./login.html')
        })
        $('.layout_enter').click(function(){
            $(location).attr('href','./enter.html')
        })
        $('.header_img').click(function(){
            $(location).attr('href','./index.html')
        })
        $('.colse-div2-a').click(function(){
            alert('结算成功')
        })
    })
