<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>enter</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/enter.css">
</head>
<body>
    <!-- enter-登录 -->
    <div class="header">
        <div class="header_one">
            <a href="./index.html">
                <img src="./images/honor_26.svg" alt="">
            </a>
        </div>
    </div>

    <div class="header_from">
        <div class="header_input">
            <div class="header_padding">
                <div class="header_zc">
                    <span>荣耀帐号登录</span>
                </div>
                <div class="input_01">
                    <input type="text" placeholder="手机号/邮件地址/帐号名">
                </div>
                <div class="input_02">
                    <input type="password" placeholder="密码">
                    <div class="input_0202">
                        
                    </div>
                </div>
                <div class="input_03">
                    <!-- <input type="text" placeholder="图形验证码"> -->
                    <span>图形验证码</span>
                </div>
                <div class="input_span">
                    <span>短信验证码登录</span>
                </div>
                <div class="input_zcan">
                    <input type="button" class="input_zcansx" value="登录" tabindex="7" >
                </div>
                <div class="input_ul">
                    <ul>
                        <li class="input_ul_li">注册</li>
                        <li>忘记密码</li>
                        <li>遇到问题</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- bottom-底部 -->
    <div class="bottom">
        <div class="bottom_one">
            <ul>
                <li>荣耀帐号用户协议</li>
                <li>关于荣耀帐号与隐私的声明</li>
                <li>Cookies</li>
            </ul>
            <p class="bottom_p">版权所有 © 2021 保留一切权利</p>
        </div>
    </div>

    <!-- 固定定位 -->
    <div class="position">
        <div class="position_one">
            <span>本网站使用 Cookie 功能，为您提供最佳的用户体验。<a href="">了解更多</a></span>
            <span></span>
        </div>
    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/ajax.js"></script>
    <script src="./js/enter.js"></script>
    <script src="./login.html"></script>
    <script>
        $(function(){
            $('.input_ul_li').click(function(){
                $(location).attr('href','./login.html')
            })
        })
    </script>

</body>
</html>
