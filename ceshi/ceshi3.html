<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="hot-board hot-board-index">
        <!--ads start-->
        <div class="ec-slider" id="index_slider">
        <ul>
                <li ID='firstImg' class="ec-slider-item" style="background:url('https://file07.c.hihonor.com/pimages//pages/picImages/51737183321618173715c.jpg') 50% 0px no-repeat ;">
                    <div style="width:100%;" class="ec-slider-item-img">
                            <img src="https://file07.c.hihonor.com/pimages//pages/picImages/51737183321618173715c.jpg" style="display:none;"/>
                        <a style="width:100%;height:550px;display:block;" href="https://www.hihonor.com/cn/sale/hihonor.html" target="_blank" onclick="pushSliderMsg('https://file07.c.hihonor.com/pimages//pages/picImages/51737183321618173715c.jpg','https://www.hihonor.com/cn/sale/hihonor.html','1')"></a>
                    </div>
                </li>
        </ul>
    </div>
    <ul></ul><ul></ul>

    <script src="https://file10.c.hihonor.com/2021011420/js/??/common/jsapi.js,/common/base/jquery-3.5.0.min.js,/common/base/jquery-migrate-1.4.1.min.js,/common/base/jquery-migrate-3.1.0.min.js,/common/base/helper.min.js,/common/ec.core.js,/common/ec.box/box-min.js,/common/aes/XSSUtils.min.js,/common/aes/esapi.js,/common/aes/resources/Base.esapi.properties.min.js,/echannel/ec.business.min.js,/echannel/base.min.js,/echannel/slider.min.js,/echannel/swiper.min.js,/common/xss.js" namespace="ec"></script>
    <script>
        var indexSliderBtnDap = function (current, next) {
            function backgroundImgUrl(a) {
                return (('' + a).match(/^url\(\"(.+)\"\)$/) || [])[1] || '';
            }
            ec.dapClick('300010702', {
                ADID: backgroundImgUrl($($('#index_slider ul li')[current]).css('background-image')),
                URL: $($('#index_slider ul li')[current]).find('a').attr('href'),
                nextADID: backgroundImgUrl($($('#index_slider ul li')[next]).css('background-image')),
                nextURL: $($('#index_slider ul li')[next]).find('a').attr('href'),
                location: current + 1,
                nextLocation: next + 1,
                click: 1
            });
        };
        ec.ready(function () {
            var liHtml = '<li class="ec-slider-item" style="background: url(\'https://file07.c.hihonor.com/pimages//pages/picImages/20234449911614443202.jpg\') 50% 0px no-repeat; ; width: 100%; height: 550px; display: none; position: absolute;">'
            liHtml += "<div style=\"width:100%;\" class=\"ec-slider-item-img\"><a style=\"width:100%;height:550px;display:block;\" href=\"https://www.hihonor.com/cn/shop/product/10086301129828.html\" target=\"_blank\" onclick=\"pushSliderMsg('https://file07.c.hihonor.com/pimages//pages/picImages/20234449911614443202.jpg','https://www.hihonor.com/cn/shop/product/10086301129828.html',2);\"></a></div>";
            liHtml += '</li>';
            $("#index_slider").children("ul").append(liHtml);
            var liHtml = '<li class="ec-slider-item" style="background: url(\'https://file07.c.hihonor.com/pimages//pages/picImages/91524386511618342519.jpg\') 50% 0px no-repeat; ; width: 100%; height: 550px; display: none; position: absolute;">'
            liHtml += "<div style=\"width:100%;\" class=\"ec-slider-item-img\"><a style=\"width:100%;height:550px;display:block;\" href=\"https://www.hihonor.com/cn/shop/product/10086557426930.html\" target=\"_blank\" onclick=\"pushSliderMsg('https://file07.c.hihonor.com/pimages//pages/picImages/91524386511618342519.jpg','https://www.hihonor.com/cn/shop/product/10086557426930.html',3);\"></a></div>";
            liHtml += '</li>';
            $("#index_slider").children("ul").append(liHtml);
            var liHtml = '<li class="ec-slider-item" style="background: url(\'https://file07.c.hihonor.com/pimages//pages/picImages/36870836511613807863.jpg\') 50% 0px no-repeat; ; width: 100%; height: 550px; display: none; position: absolute;">'
            liHtml += "<div style=\"width:100%;\" class=\"ec-slider-item-img\"><a style=\"width:100%;height:550px;display:block;\" href=\"https://www.hihonor.com/cn/shop/product/10086171466349.html\" target=\"_blank\" onclick=\"pushSliderMsg('https://file07.c.hihonor.com/pimages//pages/picImages/36870836511613807863.jpg','https://www.hihonor.com/cn/shop/product/10086171466349.html',4);\"></a></div>";
            liHtml += '</li>';
            $("#index_slider").children("ul").append(liHtml);

            ec.load("ec.slider", {
                callback: function () {
                    $("#index_slider").slider({
                        width: '100%', //必须
                        height: 550, //必须
                        style: 3, //1显示分页，2只显示左右箭头,3两者都显示
                        pause: 5000, //间隔时间
                        auto: true,
                        minWidth: 1200,
                        showNumber: false,
                        btnPrevEvent: indexSliderBtnDap,
                        btnNextEvent: indexSliderBtnDap,
                        circleBtn: true
                    });
                }
            });

            setTimeout(function () {
                $("#index_slider").children("ul").children("li").first().css('background-image', "url('https://file07.c.hihonor.com/pimages//pages/picImages/51737183321618173715.jpg')");
                $("#index_slider").children("ul").children("li").first().html("<div style=\"width:100%;\" class=\"ec-slider-item-img\"><a style=\"width:100%;height:550px;display:block;\" href=\"https://www.hihonor.com/cn/sale/hihonor.html\" target=\"_blank\" onclick=\"pushSliderMsg('https://file07.c.hihonor.com/pimages//pages/picImages/51737183321618173715.jpg','https://www.hihonor.com/cn/sale/hihonor.html','1')\"></a></div>");
            }, 7000);
        });

        //首页轮播数据上报
        function pushSliderMsg(adid, url, location) {
            ec.dapClick('300010701', {
                ADID: adid,
                URL: url,
                location: location,
                click: 1
            });
        }
    </script>
</body>
</html>
