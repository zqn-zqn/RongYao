<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面图片跟随浏览器大小变化</title>
    <style type="text/css">
        html {
            overflow: hidden;
        }
        #zxdlbg {
            position: absolute;
            /* width: 100%; */
            /* height: 100%; */
            min-width: 1200px;
            height: 550px;
            top: 0px;
            left: 0px;
            z-index: -1;
        }
        /* #zxdlbg>img {
            min-width: 1200px;
            height: 550px;
        } */
    </style>
</head>
<body>
    <div id="zxdlbg">
        <img src="./images/header_002.jpg"/>
    </div>

    <script type="text/javascript">
        window.onresize = window.onload = function () {
            var w, h;
            if (!!(window.attachEvent && !window.opera)) {
                //h = document.documentElement.clientHeight;  //.offsetHeight
                w = document.documentElement.clientWidth;  //.offsetWidth
            } else {
                //h = window.innerHeight;
                w = window.innerWidth;
            }
            var bgImg = document.getElementById('zxdlbg').getElementsByTagName('img')[0];
            bgImg.width = (w );
            //bgImg.height = (h );
        }
    </script>
</body>
</html>
